	<title>C# with unity</title>

</head>
<body>
	<!-- Header--> 
	<header id="header">
		<div class="inner">
			<a href="index.html" class="logo">Yoopar's home</a>

	<!-- Banner -->
	<section id="banner">
	<h1>Listen more, Talk less, be Decisive when the time comes</div><span style = " font-size:0.5em">  -Satya Nadella</span></h1>
	</section>

	<!-- one -->
	<section id="one" class="wrapper">
		<div class="inner">
			<header>
			<h2>Player</h2>
			</header>
			<p>
				This is my first small step using C# and unity!
      </p>
      <link rel="shortcut icon" href="unity/player1/TemplateData/favicon.ico">
      <link rel="shortcut icon" href="unity/player1/TemplateData/favicon.ico">
      <link rel="stylesheet" href="TemplateData/style.css">
      <script src="unity/player1/TemplateData/UnityProgress.js"></script>
      <script src="unity/player1/Build/UnityLoader.js"></script>
      <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "unity/player1/Build/player_html5.json", {onProgress: UnityProgress});
      </script>
      <div id="unityContainer" style="width: 100%; height: 100%"></div>
      <h3>
        Bullet : SPACE, Move : UP, DOWN, RIGHT, LEFT
      </h3>
		</div>
  </section>
  
  <div w3-include-html="common/footer.html"></div>
	<script>
	includeHTML();
  </script>
